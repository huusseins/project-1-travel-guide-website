<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- My fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">

    <title>Travel Guide</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand text-warning" href="#"> <img src="img/icon.svg" class="d-inline-block align-top"
                    alt="">My Travel Guide</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Total price: US$ 0"
                        aria-label="Total price">
                </form>
            </div>
        </div>
    </nav>
    <!-- end of Navbar -->


    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container-jumbo">
            <div class="container">
                <!-- Search bar-->
                <div class="container mt-2 text-center">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-warning dropdown-toggle" type="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">All location</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">All location</a>
                                <div role="separator" class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Indonesia</a>
                                <a class="dropdown-item" href="#">Japan</a>
                                <a class="dropdown-item" href="#">Switzerland</a>
                                <a class="dropdown-item" href="#">Thailand</a>
                                <a class="dropdown-item" href="#">Turkey</a>
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with dropdown button"
                            placeholder="Your next destination" id="searchText"></input>
                        <div class="input-group-append" id="button-addon4">
                            <button class="btn btn-warning" type="button" id="searchButton">Search</button>
                        </div>
                    </div>
                </div>
                <!-- end of Search bar-->
            </div>
        </div>
    </div>
    <!-- end of Jumbotron -->


    <!-- Card -->
    <div class="container container-card">
        <div class="row" id="destination-list">
        </div>
    </div>
    <!-- end of Card -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Cappadocia</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img class="img-fluid" src="img/cappadocia2.jpg" alt="Cappadocia">
                    <br><br>
                    <h5 class="card-subtitle">Central Anatolia, Turkey</h5>
                    <br>
                    <p class="card-text"></p>
                </div>
                <div class="modal-footer">
                    <div class="ket-expenses-modal">
                        <span class="h6">Total expenses: </span>
                        <span class="h6 text-primary">US$ 20,000</span>
                    </div>
                    <button type="button" class="btn btn-outline-danger btn-add-wish">Add to
                        wishlist</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of Modal -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
